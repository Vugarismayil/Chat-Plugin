<!DOCTYPE html>
<html>
<head>
    <title>Chat Widget Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        .content { max-width: 800px; margin: 0 auto; }
        .test-area { 
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Chat Widget Test Sayfası</h1>
        <div class="test-area">
            <p>Bu bir test sayfasıdır. Sağ alt köşede canlı destek butonu görünecektir.</p>
            <p>Butona tıklayarak sohbet başlatabilirsiniz.</p>
        </div>
    </div>
    
    <!-- Chat widget'ı ekleyelim -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new LiveChatWidget({
                position: 'bottom-right',
                theme: {
                    primary: '#2196f3',
                    secondary: '#ffffff'
                }
            });
        });
    </script>
</body>
</html>
